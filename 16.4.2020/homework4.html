    <script>
        function USDToNIS(x){
            return x*3.59637;
        }
        function NISToUSD(x){
            return x*0.278022;
        }
        function EURToNIS(x){
            return x*3.90795;

        }
        function NIStoEUR(x){
            return x*0.255915;
        }

        console.log(USDToNIS(3));
        console.log(NISToUSD(3));
        console.log(EURToNIS(3));
        console.log(NIStoEUR(3));
        
    </script>
